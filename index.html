<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estate Agency</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <!--Navbar-->
    <div class="columns is-centered">
      <div class="column is-three-quarters">
        <nav class="navbar">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="ressources/logo/logo.png" alt="logo du site" />
            </a>
            <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              id="nav-button"
              data-target="menu-content"
            >
              <span aria-hidden="true" class="has-text-black-bis"></span>
              <span aria-hidden="true" class="has-text-black-bis"></span>
              <span aria-hidden="true" class="has-text-black-bis"></span>
            </a>
          </div>
          <div id="menu-content" class="navbar-menu">
            <div class="navbar-end has-text-centered-touch">
              <a href="#" class="navbar-item has-text-black-bis">Home</a>
              <a href="#" class="navbar-item has-text-black-bis">Recherche</a>
              <a href="#" class="navbar-item has-text-black-bis">Contact</a>
            </div>
          </div>
        </nav>
        <div class="container">
          <div class="columns is-multiline is-centered">
            <div class="column is-three-quarters">
              <!--Title-->
              <h2 class="title has-text-black-bis is-3 has-text-centered">
                Liste des logements Ã  louer
              </h2>
              <!-- Search bar-->
              <div class="column is-12 is-centered">
                <div class="columns is-mobile is-centered">
                  <div class="column is-narrow is-7-mobile">
                    <div class="field">
                      <div class="control has-icons-left has-icons-right">
                        <input
                          type="text"
                          class="input"
                          placeholder="Recherche"
                        />
                        <span class="icon is-small is-left">
                          <i class="fas fa-search"></i>
                        </span>
                        <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
